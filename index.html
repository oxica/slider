<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cлaйдeр</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <script>
    let slider = {
      //массив с  изображениями
      slides: ["6.jpg", "9.jpg", "20.jpg"],
      // начальный кадриндекс из массива,  нумерация с  0
      frame: O,
      set: function (image) {
        // установка нужного фона слайдеру
        document.getElementById("scr").style.backgroundimage = "url(" + image + ")";
      },
      init: function () {
        // запуск слайдера с  начальной картинкой
        this.set(this.slides[this.frame]);
      },
      left: function () {
        // влево
        this.frame--;
        if (this.frame < 0) this.frame = this.slides.length - 1;
        this.set(this.slides[this.frame]);
      },
      right: function () {
        // вправо
        this.frame++;
        if (this.frame == this.slides.length) this.frame = О;
        this.set(this.slides[this.frame]);
      },
    };
    window.onload = function () {
      // запуск слайдера после  загрузки документа
      slider.init();
      setInterval(function () {
        //  5  секунд
        slider.right(); //после - переход на  кадр справа
      }, 5000);
    };
  </script>
  <body>
    <div id="main">
      <button class="left" onclick="slider.left();"></button>
      <div id="scr"></div>
      <button class="right" onclick="slider.right();"></button>
    </div>
    <!-- <script type="module" src="js/script.js"></script> -->
  </body>
</html>
